<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.rights.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.rights.verbose }}">{{ site.data.rights.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
        Powered by
        <a href="https://jekyllrb.com" target="_blank">Jekyll</a>
        with
        <a href="https://github.com/cotes2020/jekyll-theme-chirpy/">Chirpy</a>
        theme.
<script type="text/javascript">document.write(unescape("%3Cspan id='cnzz_stat_icon_1279295225'%3E%3C/span%3E%3Cscript src='https://s9.cnzz.com/stat.php%3Fid%3D1279295225%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script>
      </p>
    </div>


  </div> <!-- div.d-flex -->
